<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        form{
            width: 100%;
            max-width: 600px;
            min-width: 300px;
            margin:0 auto;
            font-family: "Microsoft Yahei";
            font-size: 20px;
        }

        input{
            display: block;
            width: 100%;
            height:32px;
            margin:10px 0;
        }
    </style>
</head>
<body>
    <!-- type：表单的类型-->
    <!--<input type="file" />-->
    <form action="">
        <fieldset>
            <!-- fieldset对表单进行分组  legend就是取名 -->
            <legend>表单属性新增type取值</legend>

            <label for="">
                email: <input type="email" name="email" id=""/>
            </label>

            <label for="">
                url: <input type="url" name="url" />
            </label>

            <label for="">
                number: <input type="number" name="number" step="3" />
            </label>

            <label for="">
                tel: <input type="tel" name="tel" />
            </label>

            <label for="">
                search: <input type="search" name="search" />
            </label>

            <label for="">
                range: <input type="range" name="range" value="100" min="0" max="300"/>
            </label>

            <label for="">
            color: <input type="color" name="color" />
            </label>

            <label for="">
                time: <input type="time" name="time" />
            </label>

            <label for="">
                date: <input type="date" name="date" />
            </label>

            <label for="">
                month: <input type="month" name="month" />
            </label>

            <label for="">
                week: <input type="week" name="week" />
            </label>

            <input type="submit" value="提交"/>
        </fieldset>
    </form>

</body>
</html>
