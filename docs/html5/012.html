<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 过渡</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #F7F7F7;
		}
		h3 {
			margin: 0;
			padding: 0;
		}
		.box {
			width: 500px;
			margin:0 auto;
		}
		.list h3 {
			height: 35px;
			line-height: 35px;
			padding-left: 30px;
			border-bottom: 2px solid rgb(153, 177, 104);
			font-size: 14px;
			color: #FFF;
			background: #369;
			transition: all 0.3s ease 0s;
		}
		.list .pictxt {
			height: 0px;
			background: rgb(148, 64, 78);
			transition: all 0.3s ease 0s;;
		}
		.list:hover h3 {
			background: rgb(48, 0, 102);
		}
		.list:hover .pictxt {
			/* 选中每个隐藏的盒子 过度显示盒子 */
			height: 150px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="list">
			<h3>今日要事</h3>
			<div class="pictxt"></div>
		</div>
		<div class="list">
			<h3>今日八卦</h3>
			<div class="pictxt"></div>
		</div>
		<div class="list">
			<h3>今日新闻</h3>
			<div class="pictxt"></div>
		</div>
		<div class="list">
			<h3>今日直播</h3>
			<div class="pictxt"></div>
		</div>
	</div>

</body>
</html>
