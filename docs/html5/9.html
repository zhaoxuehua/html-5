<html>

      var box1=  document.querySelector('.box1');
//       添加类名
        box1.classList.add('active');

        var f=box1.classList.contains('active');

//        切换类名
        document.querySelector('button').onclick=function(){
            document.querySelector('.box3').classList.toggle('active');
        }

    </script>

</body>
