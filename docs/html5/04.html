<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /* 用rgba 和hlsa 色调0-360 饱和度0%-100% 越大越鲜艳     亮度0%-100% 越大越接近白色  */
        .box1{
            width: 400px;
            height: 400px;
            background-color:hsla(240,100%,50%,0.4);
            margin:100px auto;
            border: 1px solid #000;
        }

        .box2{
            width: 200px;
            height: 200px;
            background-color: rgb(111, 0, 255);
            margin:100px auto;

        }

       


    </style>
</head>
<body>
<div class="box1">
    <div class="box2"></div>
</div>

   
</body>
</html>
